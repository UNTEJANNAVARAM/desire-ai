<div class="template-list-container">
  <div class="list-header">
    <h2 class="section-title">Select theme</h2>
    <div class="list-stats" *ngIf="templates.length > 0">
      <span class="template-count">{{ templates.length }} templates available</span>
    </div>
  </div>

  <div class="loading-container" *ngIf="loading">
    <div class="loading-spinner"></div>
    <p class="loading-text">Loading templates...</p>
  </div>

  <div class="empty-state" *ngIf="!loading && templates.length === 0">
    <div class="empty-icon">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
        <path d="M9 12l2 2 4-4"></path>
        <path d="M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"></path>
      </svg>
    </div>
    <h3 class="empty-title">No templates found</h3>
    <p class="empty-description">Try selecting a different vertical or category</p>
  </div>

  <div class="template-grid" *ngIf="!loading && templates.length > 0">
    <app-template-card
      *ngFor="let template of templates"
      [template]="template"
      [isSelected]="selectedTemplateId === template.id"
      (templateSelect)="onTemplateSelect($event)"
    ></app-template-card>
  </div>
</div>
