<div class="header-bar">
  <!-- Top left menu icon -->
  <div class="menu-area">
    <button mat-icon-button class="icon-btn">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <!-- PERFECTLY CENTERED, FULL-WIDTH STEP BAR -->
  <div class="stepper-track">
    <div class="step-item">
      <span class="circle step-current">01</span>
      <span class="line"></span>
    </div>
    <div class="step-item">
      <span class="circle step-default">02</span>
      <span class="line"></span>
    </div>
    <div class="step-item">
      <span class="circle step-default">03</span>
      <span class="line"></span>
    </div>
    <span class="tick tick-default"><mat-icon>check_circle</mat-icon></span>
  </div>

  <!-- Top right icons -->
  <div class="profile-area">
    <button mat-icon-button class="icon-btn"><mat-icon>account_circle</mat-icon></button>
    <button mat-icon-button class="icon-btn"><mat-icon>help_outline</mat-icon></button>
  </div>
</div>
