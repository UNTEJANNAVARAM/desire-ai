<div class="cta-bar">
  <button *ngIf="step > 1" class="back" (click)="backClicked.emit()">Back</button>
  <button
    class="next"
    [class.orange]="canProceed"
    [class.grey]="!canProceed"
    [disabled]="!canProceed"
    (click)="nextClicked.emit()"
  >
    {{ step === 3 ? 'Finish' : 'Next' }}
  </button>
</div>
