<!-- asset-details.component.html -->

<div class="asset-details-card">
  <div class="asset-details-header">
    <div class="asset-details-title">Asset Name : <span>{{ asset?.assetname || assetName }}</span></div>
  </div>
  <form class="asset-details-form">
    <mat-form-field class="asset-details-field">
      <mat-label>Secondary text</mat-label>
      <textarea matInput [(ngModel)]="secondaryText" (input)="onSecondaryTextInput($event)" name="secondaryText"></textarea>
    </mat-form-field>
    <mat-form-field class="asset-details-field">
      <mat-label>Hero copy</mat-label>
      <input matInput [(ngModel)]="heroCopy" (input)="onHeroCopyInput($event)" name="heroCopy" />
    </mat-form-field>
    <mat-form-field class="asset-details-field">
      <mat-label>CTA</mat-label>
      <input matInput [(ngModel)]="ctaText" (input)="onCtaTextInput($event)" name="ctaText" />
    </mat-form-field>

    <div class="asset-details-tabs">
      <button type="button" class="tab" [class.selected]="selectedTab === 'product-image'" (click)="selectTab('product-image')">Product image</button>
      <button type="button" class="tab" [class.selected]="selectedTab === 'background'" (click)="selectTab('background')">Background</button>
      <button type="button" class="tab" [class.selected]="selectedTab === 'brand-logos'" (click)="selectTab('brand-logos')">Brand logos</button>
    </div>

    <div *ngIf="selectedTab === 'product-image'" class="asset-image-section">
      <!-- <img [src]="productImageUrl || 'https://via.placeholder.com/110x70?text=No+Image'" alt="Product" class="asset-image"/> -->
      <div class="asset-image-controls">
        <span class="instruction">Remove the background and increase brightness a little.</span>
        <span class="status-ok">Ok let's try</span>
        <input type="file" class="image-upload" (change)="onImageChange($event)" />
      </div>
    </div>

    <button type="button" class="save-btn" (click)="onSaveClick()">Save</button>
  </form>
</div>
