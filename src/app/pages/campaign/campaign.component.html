<div class="campaign-container">
  <!-- LEFT PANEL: Steps (details, theme) -->
  <section class="wizard-panel panel-left">
    <nav class="wizard-tabs">
      <span [class.active]="step==='details'">Campaign Details</span>
      <span [class.active]="step==='theme'">Select Theme</span>
      <!-- Add further tabs for step 2,3 as needed -->
    </nav>
    <ng-container [ngSwitch]="step">
      <div *ngSwitchCase="'details'">
        <app-campaign-details (validityChange)="onDetailsValidity($event)"></app-campaign-details>
        <button
          class="next-button"
          [disabled]="!isDetailsValid"
          (click)="step='theme'">
          Next
        </button>
      </div>
      <div *ngSwitchCase="'theme'">
        <app-select-theme
          [verticals]="verticals"
          [templates]="templates"
          (verticalChange)="onVerticalSelected($event)"
          (templateChange)="onTemplateSelected($event)">
        </app-select-theme>
       >
       
      </div>
      <!-- Add asset selection and asset details as further steps if desired -->
    </ng-container>
  </section>

  <!-- RIGHT PANEL: Dynamic guidance/content for each state -->
  <section class="wizard-panel panel-right">
    <ng-container [ngSwitch]="step">
      <div *ngSwitchCase="'details'" class="panel-help">
        <img src="assets/empty-illustration.svg" alt="" class="panel-help-img"/>
        <div class="panel-help-title">Nothing to show...</div>
        <div class="panel-help-sub">Add all the descriptions and click next below</div>
      </div>
      <div *ngSwitchCase="'theme'" class="panel-help">
        <img src="assets/empty-illustration.svg" alt="" class="panel-help-img"/>
        <div class="panel-help-title">Nothing to Show..</div>
        <div class="panel-help-sub">
          <span *ngIf="!selectedVertical">Select a vertical</span>
          <span *ngIf="selectedVertical && !selectedTemplate">Select a theme from the theme catalogue.</span>
        </div>
      </div>
      <!-- Add illustration for 'assets' step or asset details, automation, etc. -->
    </ng-container>
  </section>
</div>
<app-main-cta
  [backDisabled]="!canGoBack()"
  [nextDisabled]="!canGoNext()"
  (back)="onBack()"
  (next)="onNext()"
></app-main-cta>
