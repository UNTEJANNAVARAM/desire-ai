<div class="assets-container">
  <div *ngFor="let box of assetBoxes; let i = index" class="asset-box">
    <div class="asset-header">
      <input type="checkbox" [checked]="box.selected" (change)="toggleSelection(i)" />
      <span class="asset-name">{{ box.asset.assetname }}</span>
      <button (click)="editAssetClick(box.asset)">Edit</button>
    </div>
    <div class="asset-automation">
      <label>
        <input type="checkbox" [checked]="box.automate" (change)="toggleAutomate(i)" />
        Automate
      </label>
      <div *ngIf="box.automate" class="children-controls">
        <button (click)="decrementChildren(i)" [disabled]="box.childrenCount === 0">âˆ’</button>
        <span>{{ box.childrenCount }}</span>
        <button (click)="incrementChildren(i)" [disabled]="box.childrenCount === 5">+</button>
        <small>(max 5 per asset)</small>
      </div>
    </div>
  </div>
</div>
